[package]
name = "kaspa-egui"
version = "0.1.0"
edition = "2021"


[dependencies]
# kaspa-wallet-core = { git = "https://github.com/kaspanet/rusty-kaspa.git", branch = "master" }
# kaspa-wrpc-client = { git = "https://github.com/kaspanet/rusty-kaspa.git", branch = "master" }
kaspa-wallet-core = { path = "../rusty-kaspa/wallet/core" }
kaspa-wrpc-client = { path = "../rusty-kaspa/rpc/wrpc/client" }
workflow-core = "0.6.0"
workflow-log = "0.6.0"
cfg-if = "1.0.0"
log = "0.4"
serde = { version = "1", features = ["derive"] }
thiserror = "1.0.47"
derivative = "2.2.0"
downcast = "0.11.0"
downcast-rs = "1.2.0"
futures = { version = "0.3" }
futures-util = { version = "0.3", default-features = false, features = [
    "alloc",
]}

egui = "0.22.0"
eframe = { version = "0.22.0", default-features = false, features = [
    "accesskit",     # Make egui comptaible with screen readers. NOTE: adds a lot of dependencies.
    "default_fonts", # Embed the default egui fonts.
    "glow",          # Use the glow rendering backend. Alternative: "wgpu".
    "persistence",   # Enable restoring app state when restarting the app.
] }

# native:
[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
tokio = { version = "1", features = ["sync", "rt-multi-thread"] }
env_logger = "0.10"
num_cpus = "1.15.0"


# web:
[target.'cfg(target_arch = "wasm32")'.dependencies]
wasm-bindgen-futures = "0.4"

[profile.release]
opt-level = 2 # fast and small wasm

# ----
# If you want to use the bleeding edge version of egui and eframe:
# egui = { git = "https://github.com/emilk/egui", branch = "master" }
# eframe = { git = "https://github.com/emilk/egui", branch = "master" }

# If you fork https://github.com/emilk/egui you can test with:
# egui = { path = "../egui/crates/egui" }
# eframe = { path = "../egui/crates/eframe" }