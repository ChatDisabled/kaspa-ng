<!DOCTYPE html>
<html>
<head>
    <!-- change this to your project name -->
    <title>Kaspa Core</title>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <!-- Disable zooming: -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'wasm-eval';">
    <!-- config for our rust wasm binary. go to https://trunkrs.dev/assets/#rust for more customization -->
    <link data-trunk rel="rust"  data-wasm-opt="2" data-cargo-features="browser-extension" href="../../Cargo.toml"/>
    <!-- this is the base url relative to which other urls will be constructed. trunk will insert this from the public-url option -->
    <base data-trunk-public-url />

    <link data-trunk rel="icon" href="../../resources/icons/favicon.ico">

    <link data-trunk rel="copy-file" href="../../resources/pwa.js" />
    <link data-trunk rel="copy-file" href="../../resources/app.js" />
    <link data-trunk rel="copy-file" href="../../resources/background.js" />
    <link data-trunk rel="copy-file" href="../../resources/manifest.json" />
    <link data-trunk rel="copy-dir" dist="icons" href="../../resources/icons" />
    <link data-trunk rel="copy-file" href="../../resources/style.css" />
    <!-- <link data-trunk rel="copy-file" href="../../resources/icons/icon-16.png" />
    <link data-trunk rel="copy-file" href="../../resources/icons/icon-32.png" />
    <link data-trunk rel="copy-file" href="../../resources/icons/icon-48.png" />
    <link data-trunk rel="copy-file" href="../../resources/icons/icon-128.png" />
    <link data-trunk rel="copy-file" href="../../resources/icons/icon_ios_touch_192.png" />
    <link data-trunk rel="copy-file" href="../../resources/icons/maskable_icon_x512.png" /> -->


    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon_ios_touch_192.png">
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="white">
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#404040">

    <style rel="stylesheet" href="style.css"></style>
</head>

<body>
    <canvas id="kaspa-wallet"></canvas>

    <!--Register Service Worker. this will cache the wasm / js scripts for offline use (for PWA functionality). -->
    <!-- Force refresh (Ctrl + F5) to load the latest files instead of cached files  -->
    <script type="module" src="app.js"></script>
</body>

</html>
